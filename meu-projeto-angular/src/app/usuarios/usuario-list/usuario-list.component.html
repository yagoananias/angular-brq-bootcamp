<p>usuario-list works!</p>

<app-usuario-detalhe [usuariosFilho]="usuarios"></app-usuario-detalhe>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Email</th>
  </tr>

  <tr *ngFor="let u of usuarios">
    <td>{{u.id}}</td>
    <td>{{u.nome}}</td>
    <td>{{u.email}}</td>
  </tr>
</table>
