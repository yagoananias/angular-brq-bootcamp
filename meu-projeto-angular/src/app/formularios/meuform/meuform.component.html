<form [formGroup]="meuForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <div class="alert alert-danger" *ngIf="meuForm.controls.email.status == 'INVALID' && meuForm.controls.email.touched">
      <P>Campo inválido!</P>
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="card">
    <p>Value:   {{meuForm.controls.email.value}}</p>
    <p>Status:   {{meuForm.controls.email.status}}</p>
    <p>Touched:   {{meuForm.controls.email.touched}}</p>
    <p>Pristine:   {{meuForm.controls.email.pristine}}</p>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <div class="alert alert-danger" *ngIf="meuForm.controls.password.status == 'INVALID' && meuForm.controls.password.touched">
      <P>Campo inválido!</P>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
