<div class="col-lg-12" style="text-align: right;">
<button class="btn btn-info" routerLink="/crud-form">Novo Usuário</button>
</div>
<table class="table">
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>E-MAIL</th>
    <th>AÇÕES</th>
  </tr>
  <tr *ngFor="let u of usuarios?.data">
    <td>{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>
      <button class="btn btn-info">Editar</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
