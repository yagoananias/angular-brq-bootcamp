<div class="row lg-12 float-right mt-3 mb-3">
<button class="btn btn-success" routerLink="/crud-form">Novo Usuário</button>
</div>

<table class="table">
  <tr>
    <th>ID</th>
    <th>NOME</th>
    <th>E-MAIL</th>
    <th>AÇÕES</th>
  </tr>
  <tr *ngFor="let u of usuarios?.data">
    <td>{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td class="col-lg-12">
      <button class="btn btn-info mr-2" [routerLink]="['/crud-form', u.id]">Editar</button>
      <button class="btn btn-danger" (click)="onDelete( u.id )">Delete</button>
    </td>
  </tr>
</table>
