<form [formGroup]="meuForm" (submit)="onSubmit()"  >

  <div class="form-group">
      <label>Nome</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Nome">
  </div>


  <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Email">
  </div>


  <div class="form-group">
      <label>Sexo</label>
      <input type="text" formControlName="gender" class="form-control" placeholder="Sexo">
  </div>


  <div class="form-group">
      <label>Status</label>
      <input type="text" formControlName="status" class="form-control" placeholder="Status">
  </div>


  <button type="submit" [disabled]="!meuForm.valid" class="btn btn-primary mr-2">Salvar</button>
  <button type="submit" class="btn btn-info" routerLink="/crud/crud-list">Voltar</button>
</form>
