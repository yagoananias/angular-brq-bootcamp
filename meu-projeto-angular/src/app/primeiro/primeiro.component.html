<html>
  <body>
    <h1>Primeiro comp</h1>
    <app-usuario-list></app-usuario-list>

    <div class="row">

      <div class="col-3">
        <button (click)="alteraString()" class="btn btn-primary btn-lg tamanho-maior">Botão 1</button>
      </div>
      <div class="col-8">
        <button [class]="minhaClasse" *ngIf="this.minhaClasse=='btn-danger'">Botão 2</button>
      </div>

    </div>
    <br>
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let u of usuarios">
        <td>{{u.id}}</td>
        <td>{{u.nome}}</td>
        <td>{{u.email}}</td>
      </tr>
  </table>
  </body>
</html>
