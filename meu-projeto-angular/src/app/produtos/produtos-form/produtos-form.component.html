<form [formGroup]="meuForm" (submit)="onSubmit()" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" formControlName="name" class="form-control" id="nome" placeholder="Nome">
  </div>

  <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" formControlName="description" class="form-control" id="description" placeholder="Descrição">
  </div>

  <div class="form-group">
    <label for="descricao">Preço</label>
    <input type="text" formControlName="price" class="form-control" id="preco" placeholder="Preço">
  </div>

  <div class="form-group">
      <label for="descricao">Imagem</label>
      <input type="text" formControlName="image" class="form-control" id="image" placeholder="Imagem">
  </div>

  <div class="form-group">
      <label for="status">Status</label>
      <input type="text" formControlName="status" class="form-control" id="status" placeholder="Status">
  </div>

  <div class="form-group">
      <label for="status">Categoria</label>
      <!-- <input type="text" formControlName="categories" class="form-control" id="categories" placeholder="Categories"> -->

      <select class="form-control" formControlName="categories" >
          <option >SELECIONE</option>
          <option *ngFor="let c of categorias?.data" [value]="c.id" >{{c.name}}</option>
      </select>

  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
