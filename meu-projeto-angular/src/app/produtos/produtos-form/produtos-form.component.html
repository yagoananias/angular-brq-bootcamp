<form [formGroup]="meuForm" (submit)="onSubmit()" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" formControlName="name" class="form-control" id="nome" placeholder="Nome">
  </div>

  <div class="form-group">
    <label for="descricao">Preço</label>
    <input type="text" formControlName="price" class="form-control" id="preco" placeholder="Preço">
  </div>

  <div class="form-group">
      <label for="status">Status</label>
      <input type="text" formControlName="status" class="form-control" id="status" placeholder="Status">
  </div>

  <div class="form-group">
    <label for="status">Categorias</label>
    <select class="form-control" >
      <option >SELECIONE</option>
      <option *ngFor="let c of categorias?.data" [value]="c.id" >{{c.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
